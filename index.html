<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>DSC Card Task</title>
</head>

<body>

    <div class="card">
        <div class="container">
            <div class="row">
                <div class="card__mob-img col-12 d-block d-lg-none">
                    <div class="overlay"></div>
                    <img src="Assets/Images/image-header-mobile.jpg" alt="">
                </div>
                <div class="card-content text-center text-lg-start col-12 col-lg-6">
                    <div class="card__content__header">
                        <h1>Get <span> insights </span> that help your bussiness grow.</h1>
                    </div>
                    <div class="card__content__brief">
                        <p>Discover the benefits of data analytics and make better decisions regrading revenue, customer
                            experience, and overall efficiency.</p>
                    </div>
                    <div class="card__content__info d-flex">
                        <p class="companies col-lg-4 col-12">
                            <span>
                                10K+
                            </span>
                            <span>
                                COMPANIES
                            </span>
                        </p>
                        <p class="templates col-lg-4 col-12">
                            <span>
                                314
                            </span>
                            <span>
                                TEMPLATES
                            </span>
                        </p>
                        <p class="queries col-lg-4 col-12">
                            <span>
                                12M+
                            </span>
                            <span>
                                QUERIES
                            </span>
                        </p>
                    </div>
                </div>
                <div class="card__img d-lg-block d-none col-12 text-center text-lg-start col-lg-6">
                    <div class="overlay"></div>
                    <img src="Assets/Images/image-header-desktop.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/Js/bootstrap.bundle.min.js"></script>
</body>

</html>
